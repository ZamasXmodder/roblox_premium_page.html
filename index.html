<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free Key — Official</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-a:#050510;
      --bg-b:#0b0b15;
      --glass: rgba(255,255,255,0.03);
      --accent1: #7c3aed;
      --accent2: #43d9ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Inter',system-ui, -apple-system, 'Segoe UI', Roboto}
    body{
      background: linear-gradient(180deg,var(--bg-a),var(--bg-b));
      color:#e9f3ff;display:flex;align-items:center;justify-content:center;padding:36px;overflow:hidden
    }

    .bglayer{position:fixed;inset:0;pointer-events:none}
    .vignette{position:absolute;inset:0;background:radial-gradient(60% 40% at 20% 20%, rgba(124,58,237,0.06), transparent), radial-gradient(50% 30% at 85% 80%, rgba(67,217,255,0.04), transparent)}

    .card{
      width:min(980px,96vw);max-width:1100px;border-radius:16px;padding:40px;display:flex;gap:28px;align-items:center;justify-content:space-between;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 12px 60px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.03);position:relative;backdrop-filter:blur(6px)
    }

    .left{flex:1;min-width:320px}
    .brand{font-family:'Space Grotesk',sans-serif;color:var(--accent2);letter-spacing:2px;font-weight:700;font-size:13px}
    h1{font-family:'Space Grotesk',sans-serif;font-size:44px;margin:8px 0 6px;line-height:1;color:transparent;background:linear-gradient(90deg, #ff006a, #ff8a00, #ffe600, #00ff9d, #00c3ff, #7c3aed);background-size:400% 100%;-webkit-background-clip:text;background-clip:text;animation:rainbowText 8s linear infinite}
    @keyframes rainbowText{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    p.lead{margin:6px 0 18px;color:rgba(233,243,255,0.88);font-weight:600}
    .meta{font-size:13px;color:rgba(233,243,255,0.62);margin-bottom:20px}

    .cta{appearance:none;border:0;padding:14px 26px;border-radius:12px;font-family:'Space Grotesk',sans-serif;font-weight:700;letter-spacing:1px;cursor:pointer;position:relative;overflow:hidden;background:linear-gradient(90deg,#ff006a,#ff8a00,#ffe600,#00ff9d,#00c3ff,#7c3aed);background-size:300% 100%;color:#041025;box-shadow:0 14px 40px rgba(67,217,255,0.09),0 6px 16px rgba(124,58,237,0.08);transition:transform .18s ease;animation:rainbowBtn 6s linear infinite}
    @keyframes rainbowBtn{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .cta:focus{outline:none}
    .cta:hover{transform:translateY(-6px);box-shadow:0 0 25px rgba(255,0,150,0.6),0 0 50px rgba(0,200,255,0.5)}

    .right{width:300px;display:flex;align-items:center;justify-content:center}
    .orb{width:220px;height:220px;border-radius:999px;background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.03), transparent), conic-gradient(from 200deg, rgba(255,0,150,0.15), rgba(0,200,255,0.15), rgba(255,200,0,0.15));box-shadow:0 20px 60px rgba(8,10,18,0.6);position:relative;overflow:hidden}

    .sparkles{position:absolute;inset:0;pointer-events:none}
    .sparkle{position:absolute;width:6px;height:6px;border-radius:3px;filter:blur(1px);opacity:0;transform:translateY(0);animation:pop 3s linear infinite}
    @keyframes pop{0%{opacity:0;transform:translateY(10px) scale(.6)}7%{opacity:1}60%{transform:translateY(-80px) scale(.5);opacity:.6}100%{opacity:0}}

    footer.small{position:absolute;left:28px;bottom:18px;font-size:12px;color:rgba(233,243,255,0.5)}

    @media (max-width:880px){.card{flex-direction:column-reverse;padding:22px}.right{width:100%}h1{font-size:28px}}
  </style>
</head>
<body>
  <div class="bglayer" aria-hidden="true">
    <div class="vignette"></div>
    <canvas id="particles" style="position:fixed;inset:0;z-index:0"></canvas>
  </div>

  <main class="card" role="main" aria-label="Free Key landing">
    <section class="left">
      <div class="brand">Official Release</div>
      <h1>Unique Functional Script</h1>
      <p class="lead">The only working script of the moment — ready to use.</p>
      <div class="meta">Secure link — distributed officially. Click the button below to proceed to the shared server resource.</div>

      <div style="display:flex;gap:12px;align-items:center;margin-top:6px">
        <a class="cta" id="openBtn" href="https://www.roblox.com/share?code=d2fadc5b70c9f74193cac5baee92e6b9&type=Server" target="_blank" rel="noopener noreferrer">Get Key</a>
      </div>

      <footer class="small">Made with care • Minimal • Professional</footer>
    </section>

    <aside class="right" aria-hidden="true">
      <div class="orb">
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:relative;z-index:2">
          <circle cx="60" cy="60" r="36" stroke="white" stroke-opacity="0.9" stroke-width="1.2"/>
          <path d="M60 36 L74 64 L60 88 L46 64 Z" fill="white" opacity="0.06"/>
        </svg>
        <div class="sparkles">
          <div class="sparkle" style="left:18%;top:78%;animation-delay:0s;background:rgba(255,0,150,0.95)"></div>
          <div class="sparkle" style="left:52%;top:82%;animation-delay:0.3s;background:rgba(0,200,255,0.95)"></div>
          <div class="sparkle" style="left:76%;top:38%;animation-delay:0.9s;background:rgba(255,214,0,0.95)"></div>
          <div class="sparkle" style="left:34%;top:24%;animation-delay:1.4s;background:rgba(124,58,237,0.95)"></div>
        </div>
      </div>
    </aside>
  </main>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth; let H = canvas.height = innerHeight;

    const colors = ['rgba(255,0,150,0.9)','rgba(0,200,255,0.9)','rgba(255,214,0,0.9)','rgba(124,58,237,0.9)'];
    const particles = [];
    const COUNT = Math.round((W*H)/90000);

    function rand(min,max){return Math.random()*(max-min)+min}

    function init(){
      particles.length = 0;
      for(let i=0;i<COUNT;i++){
        particles.push({
          x: Math.random()*W,
          y: Math.random()*H,
          r: rand(0.8,2.8),
          vx: rand(-0.2,0.2),
          vy: rand(-0.15,0.15),
          c: colors[Math.floor(Math.random()*colors.length)],
          a: rand(0.4,1),
        });
      }
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const p of particles){
        ctx.beginPath();
        ctx.fillStyle = p.c;
        ctx.globalAlpha = p.a;
        ctx.shadowBlur = 18;
        ctx.shadowColor = p.c;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();

        p.x += p.vx; p.y += p.vy;
        if(p.x < -10) p.x = W + 10; if(p.x > W + 10) p.x = -10;
        if(p.y < -10) p.y = H + 10; if(p.y > H + 10) p.y = -10;
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight;init();});
    init(); draw();

    const sparks = document.querySelectorAll('.sparkle');
    sparks.forEach(s => {
      const dur = 2400 + Math.random()*1600;
      s.style.animationDuration = dur + 'ms';
    });
  </script>
</body>
</html>
